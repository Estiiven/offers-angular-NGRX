<div id="gen" *ngIf="offer">
  <div>
      <h3>Precios:</h3>
      <div id="gen" style="height: 200px; width: 270px; border-style: groove; border-width: 2px; background-color: lightgray;">
        <table class="table-style" id="tabla"
          *ngFor=" let aux of offer.versions">
        <tr *ngFor="let ite of aux.productOfferingPrices">
          <td>
            {{ite.versions[0].name}}
          </td>
        </tr>
      </table>
      </div>
  </div>
  <div>
      <h3 id="title">Monto:</h3>
      <div id="gen" style="height: 200px; width: 140px; border-style: groove; border-width: 2px; background-color: lightgray;">
        <table class="table-style" id="tabla2"
          *ngFor=" let aux of offer.versions">
        <tr *ngFor="let ite of aux.productOfferingPrices">
          <td>
            {{ite.versions[0].price.amount}}
          </td>
        </tr>
      </table>
      </div>
  </div>
</div>
