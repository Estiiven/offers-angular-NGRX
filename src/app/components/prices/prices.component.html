<div id="content-main" *ngIf="offer">
  <div>
      <h3>Precios:</h3>
      <div id="content-table-name">
        <table *ngFor=" let offer of offer.versions" class="table-style">
          <tr *ngFor="let element of offer.productOfferingPrices">
            <td>
              {{element.versions[0].name}}
            </td>
          </tr>
      </table>
      </div>
  </div>
  <div>
      <h3>Monto:</h3>
      <div id="content-table-prices">
        <table *ngFor=" let offer of offer.versions" class="table-style">
          <tr *ngFor="let element of offer.productOfferingPrices">
            <td>
              {{element.versions[0].price.amount}}
            </td>
          </tr>
      </table>
      </div>
  </div>
</div>
