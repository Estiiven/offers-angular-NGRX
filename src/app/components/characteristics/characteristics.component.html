<h3>Caracteristicas:</h3>
<div *ngIf="offer" id="divparent">
  <div class="table-container">
    <div style="height: 300px; width: 300px; border-style: groove; background-color: lightgray;">
      <table class="table-style" *ngFor="let aux of offer.versions">
        <tr *ngFor="let ite of aux.characteristics">
          <td>
            {{ite.versions[0].name}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
